<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Delay Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      padding-top: 20px;
      font-family: 'Inter', sans-serif;
    }

    img.border {
      border: 1px solid #333;
      border-radius: 8px;
    }

    .container {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .table {
      color: #fff;
      background-color: #333;
      border-radius: 8px;
    }

    .form-select, .form-control, .btn {
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-secondary {
      color: #ccc;
      border-color: #ccc;
    }

    .form-label {
      color: #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>✈️ Flight Delay Monitor</h1>
  <p class="text-muted">Interactive demo using your <code>flights.csv</code></p>

  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <label class="form-label">Carrier</label>
      <select id="carrier" class="form-select">
        <option>All</option>
        {% for c in carriers %}<option>{{ c }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Month</label>
      <select id="month" class="form-select">
        <option>All</option>
        {% for m in months %}<option>{{ m }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Top N</label>
      <input id="topn" class="form-control" type="number" value="10" min="1">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary me-2" onclick="refreshPlots()">Update</button>
      <a class="btn btn-outline-secondary" href="/download">Download CSV</a>
    </div>
  </div>

  <h5>Dataset preview</h5>
  <div class="mb-4">{{ head_html|safe }}</div>

  <h5>Top airlines by average delay</h5>
  <img id="plot_top" src="/plot/top_airlines" class="img-fluid border mb-3">

  <h5>Cancelled flights by month</h5>
  <img id="plot_cancel" src="/plot/cancelled_by_month" class="img-fluid border mb-3">

  <h5>Monthly delay heatmap</h5>
  <img id="plot_heat" src="/plot/monthly_heatmap" class="img-fluid border mb-3">
</div>

<script>
function refreshPlots(){
  const carrier = encodeURIComponent(document.getElementById('carrier').value);
  const month = encodeURIComponent(document.getElementById('month').value);
  const topn  = encodeURIComponent(document.getElementById('topn').value || 10);
  const q = `?carrier=${carrier}&month=${month}&topn=${topn}`;
  document.getElementById('plot_top').src = '/plot/top_airlines' + q;
  document.getElementById('plot_cancel').src = '/plot/cancelled_by_month' + q;
  document.getElementById('plot_heat').src = '/plot/monthly_heatmap' + q;
}
</script>
</body>
</html>
